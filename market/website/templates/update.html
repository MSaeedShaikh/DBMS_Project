{%extends 'base.html'%}
{% load static %}

{%block content%}
<div class="col-md-6 offset-md-3">
    <h1>Update Item</h1>
    <br/>
    <form method="POST" action="{% url 'update' item.0 %}">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Name" value="{{item.1}}" required>
        </div>
        <div class="mb-3">
            <textarea type="text" class="form-control" rows = "3" name="descrip" placeholder="Description" required>{{item.2}}</textarea>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name="price" placeholder="Price" value="{{item.3}}" min="1" required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name="stock" placeholder="Stock" value="{{item.4}}" min="1" required>
        </div>
        <button type="submit" class="btn btn-outline-primary">Update</button>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back</a>
    </form>
</div>
{% endblock %}
